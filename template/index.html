<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<script src="https://cdn.jsdelivr.net/npm/vue@2.6.0"></script>
		<title>Vue.js</title>
	</head>
	<body>
		<div id="app">
			<p>{{ title }}</p>
			<p>{{ sayHello() }}</p>
			<a v-bind:href="link" target="_blank">Grace and Love of Christ</a>
		</div>
		<script>
			new Vue({
				el: '#app',
				data: {
					title: 'Praise the Lord!',
					link: 'https://graceandloveofchrist.wordpress.com/'
				},
				methods: {
					sayHello: function() {
						return 'Jesus Christ is Lord';
					}
				}
			});
		</script>
	</body>
</html>
